<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Annofy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?ver=1.1">
</head>
<body>
    <div class="container-lg">
        
        <div class="icon-container slow-load">
            <div class="icon">
                <img src="res/icon.png" alt="annofy icon">
                <span>login to <a href="https://annofy.wtf" class="my-link">annofy.wtf</a></span>
            </div>
        </div>
        <div class="option-container">
            <div class="option page-item slow-load" id="login">
                <button class="option-button">Login</button>
            </div>
            <div class="option page-item slow-load" id = "create">
                <button class="option-button">Create account</button>
            </div>
            <div class="option outer-link slow-load">
                <button class="option-button">Connect with Facebook</button>
            </div>
            <div class="option outer-link slow-load">
                <button class="option-button">Connect with Google</button>
            </div>
        </div>
        <div class="login-form-container">
            <div class="head">
                <span class="action">
                    <button class="btn" id="back">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </button></span>
                <span class="title">
                    Login
                </span>
                <span class="action">
                    <button class="btn" id="forward">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg>
                    </button>
                </span>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>  
                <div class="form-group">
                    <input type="submit" class="my-button" value="Login">
                </div>
            </div>

            <div class="create-account-form">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Create new password">
                </div>  
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Verify new password">
                </div>  
                <div class="form-group">
                    <input type="submit" class="my-button" value="Sign Up">
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        window.onload = function(){
            $('.icon-container').css({'opacity': 1, 'top': 0});
            $('.option-container').css({'opacity': 1, 'top': 0});
            $('.option').css({'margin-bottom': '7px'});
        }
        $(".option.page-item").click(function(){
            let buttonId = $(this).attr('id');
            if( buttonId == 'login'){
                $(".login-form").css('display', 'block');
                $(".create-account-form").css('display', 'none');
                $(".title").text('Login');
            }
            else if(buttonId == 'create'){
                $(".login-form").css('display', 'none');
                $(".create-account-form").css('display', 'block');
                $(".title").text('Sign Up');
            }
            $('.option-container').css({'transition': '0.2s 0s', 'opacity': 0, 'left': '-100px'});
            $('.icon-container').css({'transition': '0.3s 0s', 'margin-top': '10vh'});
            setTimeout(function(){
                $('.option-container').css('display', 'none');
                $('.login-form-container').css('display', 'block');
            },300); 
            $('.login-form-container').css('opacity', 1);
        })

        $("#back").click(function(){
            $('.login-form-container').css('opacity', 0);
            $('.option').css({'margin-bottom': '20px'});
            setTimeout(function(){
                $('.option-container').css({'display': 'flex', 'top': '100px', 'left': '0px'});
                $('.icon-container').css({'transition': '0.3s 0s', 'margin-top': '20vh'});
                $('.login-form-container').css('display', 'none');
                setTimeout(function(){
                    $('.option').css({'transition': '0 0.25s;', 'margin-bottom': '7px'});
                    $('.option-container').css({'transition': '0.2s 0s', 'opacity': 1, 'top': 0});
                }, 100);
            },300); 
        })
    </script>
</body>
</html>
